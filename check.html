<!DOCTYPE html>
<html>
<head>
    <title>解释沙盒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>什么是沙盒？</h1>
    <p>
        沙盒是一个安全的测试环境，用于运行和测试新的或来源不明的代码或应用程序。
        沙盒中的所有活动都不会影响主系统，从而保护系统免受恶意软件的侵害。
    </p>
</body>
</html>
